<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div ng-controller="NarrowItDownController as myCtrl" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" id="searchTerm" class="form-control">
    </div>
    {{searchTerm}}
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="myCtrl.logMenuItems()">Narrow It Down For Me!</button>
    </div>
    {{myCtrl.menu}}
    <!-- found-items should be implemented as a component -->
    <li ng-repeat='myCtrl.menu as item'>
      {{item}}
    </li>
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
  </div>

</body>
</html>
